---
layout: compress
---
<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.title | slugify }}">
    {% include header.html %}

    <main class="content">
      {{ content }}
    </main>

    {% assign index_url = page_url index | prepend: '/' %}
    {% unless page.url == index_url %}
      {% include footer.html %}
    {% endunless %}
  </body>
</html>
